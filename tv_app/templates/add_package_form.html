{% extends 'base.html' %}

{% block content_top %}
<h1>{% block title %}Add New Package{% endblock %}</h1>
{% endblock %}

{% block content %}
<h3>Add New Package:</h3>
<form id="add-package" action="/add-package" method="post">
    Package Name: <input type="text" name="package-name"><br>

    Standard Price: <input type="text" name="standard-price"><br>
    Premium Price: <input type="text" name="premium-price"><br>
    <input type="submit" value="Submit">
 </form>
<br/>
{% endblock %}
